<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Frederick Game Works</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Frederick Game Works</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Welcome To The Crystal Collector Game</strong>
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div id="numberGuess" class="card">
                    <h4 class="card-header">Number to Guess</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h3>
                                <span id="numberToGuess"></span>
                            </h3>
                        </div>
                    </div>
                </div>
                <br>
                <div id="yourScore" class="card">
                    <h4 class="card-header">Your Score</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h3>
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
                <br>
                <div id="winGame" class="card">
                    <h4 class="card-header">Wins</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h3>
                                <span id="win">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
                <br>
                <div id="loseGame" class="card">
                    <h4 class="card-header">Losses</h4>
                    <div class="card-body">
                        <div class="text-center">
                            <h3>
                                <span id="loss">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="crystals" class="col-lg-6">
                <img src="assets/images/Crystal.png" alt="" class="crystal-image" style="position:absolute; top:50px;">
                <img src="assets/images/Crystal_generic1.png" alt="" class="crystal-image" style="position:absolute; left:300px;">
                <img src="assets/images/2b762f1ff6fa62778849e5d993a21faa94a2abcb.png" alt="" class="crystal-image" style="position:absolute; top:300px;">
                <img src="assets/images/-item_full-_Medium_Chiral_Crystal_Bash.png" alt="" class="crystal-image" style="position:absolute; top:350px; left:300px;">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
